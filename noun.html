<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two YouTube Videos with Play Buttons</title>

  <style>
    body {
      background-color: #0a1e44;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    iframe {
      width: 75%;
      max-width: 720px;
      height: 405px;
      border: none;
      display: none;
      margin: 20px auto;
    }

    .play-text {
      font-size: 28px;
      font-weight: bold;
      color: #00b2ff;
      cursor: pointer;
      margin-top: 20px;
    }

    .play-text:hover {
      text-decoration: underline;
    }

    .quiz-link {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      display: block;
    }

    .quiz-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Video Lesson</h2>

  <!-- PLAY BUTTON ABOVE FIRST VIDEO -->
  <div class="play-text" onclick="playFirstVideo()">PLAY VIDEO</div>

  <!-- VIDEO 1 -->
  <iframe id="video1" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- PLAY BUTTON FOR SECOND VIDEO -->
  <div class="play-text" id="nextBtn" onclick="playSecondVideo()" style="display:none;">
    WANT MANIPURI LECTURE
  </div>

  <!-- VIDEO 2 -->
  <iframe id="video2" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- Quiz link -->
  <a class="quiz-link" href="partsofspeechquiz.html">Test your Knowledge</a>

  <script>
    // Replace these with your actual YouTube video IDs
    const firstVideoID = "NeGl0wOGXXQ";  // Example first video
    const secondVideoID = "NeGl0wOGXXQ";  // Replace with your second video ID

    function playFirstVideo() {
      const v1 = document.getElementById("video1");
      const nextBtn = document.getElementById("nextBtn");

      v1.src = `https://www.youtube.com/embed/${firstVideoID}?autoplay=1`;
      v1.style.display = "block";

      // Show button for second video
      nextBtn.style.display = "block";
    }

    function playSecondVideo() {
      const v1 = document.getElementById("video1");
      const v2 = document.getElementById("video2");

      // Hide first video
      v1.style.display = "none";

      // Load and play second video
      v2.src = `https://www.youtube.com/embed/${secondVideoID}?autoplay=1`;
      v2.style.display = "block";
    }
  </script>

</body>
</html>
