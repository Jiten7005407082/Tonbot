            // Display topic breakdown
            topicBreakdownElement.innerHTML = '';
            for (const topic in topicScores) {
                const topicScore = topicScores[topic];
                const topicCount = topicCounts[topic];
                const topicPercentage = (topicScore / topicCount) * 100;
                
                const topicElement = document.createElement('div');
                topicElement.classList.add('topic-score');
                topicElement.innerHTML = `
                    <div class="topic-name">${topic}</div>
                    <div>${topicScore}/${topicCount} (${topicPercentage.toFixed(1)}%)</div>
                `;
                topicBreakdownElement.appendChild(topicElement);
            }
            
            // Show results area, hide quiz area
            quizArea.style.display = 'none';
            resultsArea.style.display = 'block';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            lives = 3; // Reset lives to 3
            userAnswers = new Array(quizData.length).fill(null);
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            currentQuestionElement.textContent = 1;
            
            quizArea.style.display = 'block';
            resultsArea.style.display = 'none';
            
            showQuestion();
            updateProgress();
        }
        
        // Start the quiz when the page loads
        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
