        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let lives = 3; // Start with 3 lives
        let userAnswers = new Array(quizData.length).fill(null);
        
        // DOM elements
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const currentQuestionElement = document.getElementById('current-question');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const topicElement = document.getElementById('topic');
        const topicTagElement = document.getElementById('topic-tag');
        const progressElement = document.getElementById('progress');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results');
        const finalScoreElement = document.getElementById('final-score');
        const gradeElement = document.getElementById('grade');
        const livesRemainingElement = document.getElementById('lives-remaining');
        const topicBreakdownElement = document.getElementById('topic-breakdown');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            showQuestion();
            updateProgress();
            updateLives();
            
            // Event listeners
            prevBtn.addEventListener('click', goToPreviousQuestion);
            nextBtn.addEventListener('click', goToNextQuestion);
            submitBtn.addEventListener('click', showResults);
            restartBtn.addEventListener('click', restartQuiz);
        }
        
        // Display current question
        function showQuestion() {
            const question = quizData[currentQuestion];
            questionElement.textContent = question.question;
            topicElement.textContent = question.topic;
            topicTagElement.textContent = question.topic;
            
            // Clear previous options
            optionsElement.innerHTML = '';
            
            // Create new options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                // If user has already selected this option, mark it
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            // Update navigation buttons
            updateNavigation();
        }
        
        // Select an option
        function selectOption(optionIndex) {
            // Store previous answer to check if it was correct
            const previousAnswer = userAnswers[currentQuestion];
            userAnswers[currentQuestion] = optionIndex;
            
            // Update UI to show selected option
            const options = optionsElement.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
            
            // Check if answer is correct and update score and lives
            checkAnswer(previousAnswer);
            
            // If lives reach 0, end the quiz
            if (lives <= 0) {
                showResults();
            }
        }
        
        // Check if the selected answer is correct and update lives
        function checkAnswer(previousAnswer) {
            const question = quizData[currentQuestion];
            const selectedOption = userAnswers[currentQuestion];
            
            // Update score
            if (selectedOption === question.answer) {
                // Only add to score if this question wasn't already answered correctly
                if (previousAnswer !== question.answer) {
                    score++;
                    scoreElement.textContent = score;
                }
            } else {
                // If changing from correct to incorrect answer, decrease score
                if (previousAnswer === question.answer) {
                    score--;
                    scoreElement.textContent = score;
                }
                // Decrease lives only if this is a new incorrect answer
                if (previousAnswer !== selectedOption && selectedOption !== question.answer) {
                    lives--;
                    updateLives();
                }
            }
        }
        
        // Update lives display
        function updateLives() {
            livesElement.textContent = lives;
            if (lives <= 0) {
                // Disable navigation buttons
                prevBtn.disabled = true;
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            }
        }
        
        // Update navigation buttons
        function updateNavigation() {
            prevBtn.disabled = currentQuestion === 0 || lives <= 0;
            
            if (currentQuestion === quizData.length - 1 || lives <= 0) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }
        
        // Go to next question
        function goToNextQuestion() {
            if (currentQuestion < quizData.length - 1 && lives > 0) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            }
        }
        
        // Go to previous question
        function goToPreviousQuestion() {
            if (currentQuestion > 0 && lives > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }
        
        // Update progress bar and question counter
        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressElement.style.width = `${progress}%`;
            currentQuestionElement.textContent = currentQuestion + 1;
        }
        
        // Show results
        function showResults() {
            // Calculate final score
            let finalScore = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    finalScore++;
                }
            });
            
            // Calculate grade
            const percentage = (finalScore / quizData.length) * 100;
            let grade = '';
            if (percentage >= 90) {
                grade = 'A+ 🏆';
            } else if (percentage >= 80) {
                grade = 'A 🥇';
            } else if (percentage >= 70) {
                grade = 'B 🥈';
            } else if (percentage >= 60) {
                grade = 'C 🥉';
            } else if (percentage >= 50) {
                grade = 'D ✅';
            } else {
                grade = 'F ❌';
            }
            
            // Calculate topic-wise scores
            const topicScores = {};
            const topicCounts = {};
            
            quizData.forEach((question, index) => {
                const topic = question.topic;
                if (!topicScores[topic]) {
                    topicScores[topic] = 0;
                    topicCounts[topic] = 0;
                }
                
                topicCounts[topic]++;
                if (userAnswers[index] === question.answer) {
                    topicScores[topic]++;
                }
            });
            
            // Display results
            finalScoreElement.textContent = `${finalScore}/${quizData.length}`;
            gradeElement.textContent = `Grade: ${grade} (${percentage.toFixed(1)}%)`;
            livesRemainingElement.textContent = `Lives Remaining: ${lives}`;
            
            // Display topic breakdown
            topicBreakdownElement.innerHTML = '';
            for (const topic in topicScores) {
                const topicScore = topicScores[topic];
                const topicCount = topicCounts[topic];
                const topicPercentage = (topicScore / topicCount) * 100;
                
                const topicElement = document.createElement('div');
                topicElement.classList.add('topic-score');
                topicElement.innerHTML = `
                    <div class="topic-name">${topic}</div>
                    <div>${topicScore}/${topicCount} (${topicPercentage.toFixed(1)}%)</div>
                `;
                topicBreakdownElement.appendChild(topicElement);
            }
            
            // Show results area, hide quiz area
            quizArea.style.display = 'none';
            resultsArea.style.display = 'block';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            lives = 3; // Reset lives to 3
            userAnswers = new Array(quizData.length).fill(null);
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            currentQuestionElement.textContent = 1;
            
            quizArea.style.display = 'block';
            resultsArea.style.display = 'none';
            
            showQuestion();
            updateProgress();
        }
        
        // Start the quiz when the page loads
        window.addEventListener('load', initQuiz);
