<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Grammar Quiz Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>English Grammar Quiz Bot</h1>

    <div class="controls">
      <select id="topicFilter">
        <option value="all">All Topics</option>
      </select>
      <button id="startQuiz">Start Quiz</button>
      <button id="editQuestions">Edit Questions (JSON)</button>
    </div>

    <div id="quiz" class="hidden">
      <div id="question-container">
        <div id="question">Question text</div>
        <div id="options"></div>
      </div>
      <div class="navigation">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
      <div id="score"></div>
    </div>
  </div>

  <!-- JSON Editor Modal -->
  <div id="editorModal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Questions JSON</h2>
      <textarea id="jsonEditor"></textarea>
      <div class="modal-buttons">
        <button id="saveQuestions">Save & Apply</button>
        <button id="downloadJson">Download JSON</button>
        <button id="closeEditor">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
