<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Learning Bot</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0079ff, #00d4ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .card {
    background: rgba(255, 255, 255, 0.12);
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 430px;
    text-align: center;
    backdrop-filter: blur(8px);
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  button {
    background: #ffb400;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
  }

  button:hover {
    background: #ffc94d;
  }

  select, input {
    background: #fff;
    color: #000;
  }

  .hidden {
    display: none;
  }

  h2 {
    font-size: 24px;
  }
</style>

</head>
<body>

<div class="card">
  <h2>Hi ðŸ‘‹ I'm your<br>English Learning Bot!</h2>
  <p>What is your name?</p>

  <input type="text" id="username" placeholder="Enter your name">

  <div id="chapter-section" class="hidden">
    <p>Nice to meet you <span id="display-name"></span>!  
       Select a chapter:</p>

    <select id="chapterSelect">
      <option value="">-- Choose a Chapter --</option>
      <option value="partsofspeech.html">Parts of Speech</option>
      <option value="noun.html">Nouns</option>
      <option value="pronoun.html">Pronouns</option>
      <option value="verb.html">Verbs</option>
      <option value="adjective.html">Adjectives</option>
      <option value="adverb.html">Adverbs</option>
      <option value="preposition.html">Prepositions</option>
      <option value="articles.html">Articles (a, an, the)</option>
    </select>

    <button onclick="goToChapter()">Go</button>
  </div>

  <button id="startBtn" onclick="askName()">Continue</button>

</div>


<script>
function askName() {
  const name = document.getElementById("username").value.trim();

  if (name === "") {
    alert("Please enter your name ðŸ˜Š");
    return;
  }

  document.getElementById("display-name").textContent = name;
  document.getElementById("chapter-section").classList.remove("hidden");
  document.getElementById("startBtn").classList.add("hidden");
}

function goToChapter() {
  const selected = document.getElementById("chapterSelect").value;
  if (!selected) {
    alert("Please select a chapter");
    return;
  }
  window.location.href = selected;
}
</script>

</body>
</html>
