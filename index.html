    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      max-width: 80%;
    }
    .bot {
      background: #2c3e50;
      align-self: flex-start;
    }
    .user {
      background: #27ae60;
      align-self: flex-end;
      margin-left: auto;
    }
    .options button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .options button:hover {
      background: #2980b9;
    }
  </style>
</head>

    const chatbot = document.getElementById("chatbot");

    function addMessage(text, sender="bot") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatbot.appendChild(msg);
      chatbot.scrollTop = chatbot.scrollHeight;
    }
