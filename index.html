// --- Variables ---
let currentQuiz = [], currentIndex = 0, score = 0, isQuizMode = false, isListening = false;

// --- DOM Elements ---
const userText = document.getElementById("userText");
const botResponse = document.getElementById("botResponse");
const statusText = document.getElementById("status");
const wakeButton = document.getElementById("wakeButton");
const selector = document.getElementById("quizSelector");
const startBtn = document.getElementById("startButton");

// --- Speech Functions ---
function speak(text) {
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  u.onerror = () => alert("⚠️ Speech failed.");
  window.speechSynthesis.speak(u);
}

function startQuiz(topic) {
  if (!quizzes[topic]) return speak(`Quiz topic ${topic} not available.`);
  currentQuiz = quizzes[topic];
  currentIndex = 0;
  score = 0;
  isQuizMode = true;
  statusText.innerText = `Quiz: ${topic}`;
  speak(`Starting the ${topic} quiz. First question: ${currentQuiz[0].question}`);
  askNext();
}

function askNext() {
  if (currentIndex >= currentQuiz.length) {
    isQuizMode = false;
    speak(`Quiz complete. You scored ${score} out of ${currentQuiz.length}.`);
    botResponse.innerText = `Bot: Quiz complete. Score ${score}/${currentQuiz.length}`;
    return;
  }
  const q = currentQuiz[currentIndex].question;
  botResponse.innerText = `Bot: ${q}`;
  speak(q);
}

function checkAnswer(ans) {
  const correct = currentQuiz[currentIndex].answer.toLowerCase().trim();
  if (ans.toLowerCase().includes(correct.slice(0,10))) {
    score++;
    speak("Correct!");
  } else {
    speak(`Wrong. The correct answer is: ${correct}`);
  }
  currentIndex++;
  setTimeout(askNext, 3000);
}

// --- Voice Input & Wake --- 
function processSpeech(t) {
  const s = t.toLowerCase();
  userText.innerText = "You: " + t;
  if (!isListening && s.includes("ton")) {
    isListening = true;
    speak("Ready! Say start quiz on topic name or choose and click 'Start Selected Quiz'");
    statusText.innerText = "Awake!";
    return;
  }
  if (isListening) {
    if (isQuizMode) checkAnswer(t);
    else if (s.startsWith("start quiz on ")) {
      const topic = t.split("start quiz on ")[1].replace(/\s+$/, '');
      selector.value = topic;
      startQuiz(topic);
    } else speak("Say start quiz on topic name, or choose from the dropdown.");
  }
}

// --- Speech Recognition with 10s timeout ---
function startSpeech() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return alert("Speech recognition unsupported.");
  const r = new SR();
  r.lang = "en-US";
  r.interimResults = false;
  r.continuous = false;

  let to = null;
  r.onstart = () => to = setTimeout(() => r.stop(), 10000);
  r.onresult = e => { clearTimeout(to); processSpeech(e.results[0][0].transcript); }
  r.onerror = e => { clearTimeout(to); statusText.innerText = "Error: "+e.error; }
  r.onend = () => { clearTimeout(to); setTimeout(startSpeech, 500); }
  r.start();
}

wakeButton.onclick = () => {
  isListening = true;
  statusText.innerText = "Awake by click";
  speak("Say 'start quiz on topic name' or use the dropdown and Start Selected Quiz");
};

startBtn.onclick = () => {
  const topic = selector.value;
  if (topic) startQuiz(topic);
  else speak("Choose a topic first.");
};

window.onload = () => {
  speak("Say Ton to wake me up, or click the button.");
  startSpeech();
};
