<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>English Grammar Chatbot - Class 10</title>
  <style>
    :root { --bg:#f4f6fb; --card:#ffffff; --accent:#2b6cb0; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:var(--bg); margin:0; padding:24px; }
    .container { max-width:900px; margin:20px auto; }
    .card { background:var(--card); border-radius:12px; padding:20px; box-shadow:0 6px 18px rgba(10,20,40,0.06); }
    .chat { min-height:140px; padding:12px; border-radius:8px; background:#f7f9ff; margin-bottom:12px; }
    .bot { color:#0b3a66; font-weight:600; margin-bottom:10px; }
    .controls { margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; }
    button { padding:10px 14px; border-radius:8px; border: none; cursor:pointer; background:var(--accent); color:white; font-weight:600; }
    button.ghost { background:transparent; color:var(--accent); border:1px solid #cfe0f6; }
    .chapters { margin-top:16px; display:grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap:8px; }
    .chapter-btn { text-align:left; padding:10px; border-radius:8px; background:#fff; border:1px solid #eee; cursor:pointer; }
    .chapter-btn:hover { background:#e6f0ff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="chat" class="chat">
        <div class="bot">Hello! ðŸ‘‹</div>
        <div id="bot-msg" class="bot">Do you want to learn English grammar? (Yes / No)</div>
      </div>

      <div id="controls" class="controls">
        <button id="btn-yes">Yes</button>
        <button id="btn-no" class="ghost">No</button>
      </div>

      <div id="chapters-area" style="display:none;">
        <h3>Choose a Chapter (1â€“39)</h3>
        <div class="chapters" id="chapters"></div>
      </div>
    </div>
  </div>

  <script>
    const chapters = [
      "The Sentence","Subjects & Predicates","Phrase & Clause","Parts of Speech",
      "The Noun: Kinds","The Noun: Gender","The Noun: Number","The Noun: Case",
      "The Adjective","Comparison of Adjectives","Adjectives used as Nouns","Position of Adjectives",
      "Correct Use of Some Adjectives","Articles","Personal Pronouns","Reflexive & Emphatic Pronouns",
      "Demonstrative / Indefinite / Distributive Pronouns","Relative Pronouns","Interrogative Pronouns","The Verb",
      "Verbs of Incomplete Predication","Active & Passive Voice","Mood","Tenses: Introduction",
      "More about Verbs & Tenses","Modals & Auxiliaries","Determiners","Transformation of Sentences",
      "Direct & Indirect Speech","Concord / Agreement","Punctuation","Phrase & Clause (advanced)",
      "Idioms & Phrases","One-word substitution","Prefixes & Suffixes","Synonyms / Antonyms / Homonyms",
      "Use of Prepositions","Use of Conjunctions","Sentence Improvement / Correction"
    ];

    const chaptersArea = document.getElementById('chapters-area');
    const chaptersContainer = document.getElementById('chapters');
    const btnYes = document.getElementById('btn-yes');
    const btnNo = document.getElementById('btn-no');
    const botMsg = document.getElementById('bot-msg');

    btnYes.addEventListener('click', () => {
      botMsg.textContent = 'Great! Pick a chapter from the list below.';
      chaptersArea.style.display = 'block';
      btnYes.style.display = 'none';
      btnNo.style.display = 'inline-block';

      if (!chaptersContainer.hasChildNodes()) {
        chapters.forEach((c, idx) => {
          const div = document.createElement('div');
          div.className = 'chapter-btn';
          const num = String(idx+1).padStart(2, '0');
          div.innerHTML = '<strong>' + (idx+1) + '. </strong>' + c;
          div.addEventListener('click', () => {
            window.open('chapter' + num + '.html', '_blank');
          });
          chaptersContainer.appendChild(div);
        });
      }
    });

    btnNo.addEventListener('click', () => {
      botMsg.textContent = 'No problem â€” come back anytime to learn English. ðŸ™‚';
      btnYes.style.display = 'inline-block';
      btnNo.style.display = 'none';
      chaptersArea.style.display = 'none';
    });
  </script>
</body>
</html>
