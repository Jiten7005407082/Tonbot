<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice Assistant</h1>
            <p>Click the microphone and speak</p>
        </header>

        <div class="chat-container">
            <div class="chat-output" id="chat-output">
                <div class="bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your voice assistant. Click the microphone button and start speaking.</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <button id="mic-button" class="mic-button">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="user-input" placeholder="Type or speak your message...">
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="status" id="status">
            <p>Assistant is ready</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
