<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Start on Click</title>

  <style>
    body {
      background-color: #0a1e44;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    video {
      width: 75%;
      max-width: 720px;
      border-radius: 10px;
      display: block;
      margin: 20px auto;
    }

    #video2 {
      display: none;
    }

    .play-text {
      font-size: 28px;
      font-weight: bold;
      color: #00b2ff;
      cursor: pointer;
      margin-top: 20px;
    }

    .play-text:hover {
      text-decoration: underline;
    }

    .quiz-link {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      display: block;
    }

    .quiz-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Video Lesson</h2>

  <!-- PLAY BUTTON ABOVE VIDEO -->
  <div class="play-text" onclick="playFirstVideo()">PLAY VIDEO</div>

  <!-- VIDEO 1: loaded but NOT autoplay -->
  <video id="video1" controls preload="auto">
    <source src="partsofspeechs.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- SECOND VIDEO BUTTON -->
  <div class="play-text" id="nextBtn" onclick="playSecondVideo()" style="display:none;">
    WANT MANIPURI LECTURE
  </div>

  <!-- VIDEO 2 -->
  <video id="video2" controls preload="auto">
    <source src="https://youtu.be/NeGl0wOGXXQ" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Quiz link at the bottom -->
  <a class="quiz-link" href="partsofspeechquiz.html">Test your Knowledge</a>

  <script>
    function playFirstVideo() {
      const video1 = document.getElementById("video1");
      const nextBtn = document.getElementById("nextBtn");

      // Play the first video with sound
      video1.muted = false;
      video1.volume = 1.0;
      video1.play();

      // Show the second video button
      nextBtn.style.display = "block";
    }

    function playSecondVideo() {
      const video1 = document.getElementById("video1");
      const video2 = document.getElementById("video2");

      video1.pause();
      video1.style.display = "none";

      video2.style.display = "block";
      video2.muted = false;
      video2.volume = 1.0;
      video2.play();
    }
  </script>

</body>
</html>
