<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parts of Speech</title>

  <style>
    :root {
      --accent: #00b2ff;
      --muted: #cdd6e6;
      --mono: #f8f9fc;
    }

    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      margin: 0;
      background: radial-gradient(circle at top, #143463, #0a1e44);
      color: var(--mono);
      line-height: 1.6;
    }

    header {
      padding: 2rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    h1 {
      color: #00e0ff;
      margin-bottom: 0.3rem;
    }

    p.lead {
      color: var(--muted);
    }

    .card {
      background: rgba(255,255,255,0.14);
      padding: 1.2rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.35);
    }

    iframe {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      border: none;
      margin-top: 1rem;
    }

    .quiz-link {
      display: inline-block;
      margin-top: 1rem;
      background: var(--accent);
      color: #002a3a;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin: 2rem;
      color: #91a4c7;
    }
  </style>
</head>

<body>

<header>

  <p class="lead">Learn the basic grammar categories used in English.</p>
