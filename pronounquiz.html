<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instant Quiz</title>

<style>
body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    font-family: Arial, sans-serif;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: #ffffffee;
    padding: 30px;
    border-radius: 15px;
}

h1 {
    text-align: center;
    color: #1a2a6c;
}

.question {
    background: #f5f5f5;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}

label {
    display: block;
    padding: 8px;
    margin: 5px 0;
    border-radius: 5px;
    cursor: pointer;
}

.correct {
    background-color: #c8f7c5;
}

.wrong {
    background-color: #f7c5c5;
}

#score {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-top: 20px;
    color: #b21f1f;
}
</style>
</head>

<body>

<div class="container">
<h1>Adjective Quiz</h1>

<div id="quiz">

<div class="question" data-answer="red">
<h3>1. Which word is an adjective in “She wore a red dress”?</h3>
<label><input type="radio" name="q1" value="red"> red</label>
<label><input type="radio" name="q1" value="dress"> dress</label>
<label><input type="radio" name="q1" value="wore"> wore</label>
</div>

<div class="question" data-answer="tall">
<h3>2. Choose the adjective: “The tall man is here.”</h3>
<label><input type="radio" name="q2" value="man"> man</label>
<label><input type="radio" name="q2" value="tall"> tall</label>
<label><input type="radio" name="q2" value="is"> is</label>
</div>

<div class="question" data-answer="highest">
<h3>3. Mount Everest is the _____ mountain.</h3>
<label><input type="radio" name="q3" value="high"> high</label>
<label><input type="radio" name="q3" value="higher"> higher</label>
<label><input type="radio" name="q3" value="highest"> highest</label>
</div>

</div>

<div id="score">Score: 0 / 3</div>

</div>

<script>
let score = 0;
let total = document.querySelectorAll(".question").length;

document.querySelectorAll("input[type=radio]").forEach(option => {
    option.addEventListener("change", function () {
        let question = this.closest(".question");
        let correctAnswer = question.dataset.answer;

        if (question.classList.contains("answered")) return;
        question.classList.add("answered");

        question.querySelectorAll("label").forEach(label => {
            let input = label.querySelector("input");
            if (input.value === correctAnswer) {
                label.classList.add("correct");
            }
        });

        if (this.value === correctAnswer) {
            score++;
        } else {
            this.parentElement.classList.add("wrong");
        }

        document.getElementById("score").innerText =
            `Score: ${score} / ${total}`;
    });
});
</script>

</body>
</html>
